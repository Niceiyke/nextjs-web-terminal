version: '3.8'

services:
  web-terminal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-web-terminal
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Override these in production with your own values
      - SESSION_SECRET=${SESSION_SECRET:-change-this-to-random-32-char-string}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-this-to-random-32-char-string}
      - WEB_USERNAME=${WEB_USERNAME:-admin}
      - WEB_PASSWORD=${WEB_PASSWORD:-admin}
    volumes:
      # Persist database across container restarts
      - terminal-data:/app/data
      # Optional: Mount SSH keys if using file-based keys
      # - ~/.ssh:/home/nextjs/.ssh:ro
    networks:
      - terminal-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  terminal-data:
    driver: local

networks:
  terminal-network:
    driver: bridge
